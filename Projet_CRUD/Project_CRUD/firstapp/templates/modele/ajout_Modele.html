<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'firstapp/style.css' %}">
    <meta charset="UTF-8">
    <title>{% if id %}Modifier un Modèle{% else %}Ajouter un Modèle{% endif %}</title>
</head>
<body>

<section class="formulaire_section">
    <h1>{% if id %}Modifier un Modèle{% else %}Ajouter un Modèle{% endif %}</h1>

    <form class="form" action="/modele/traitementModele/{{id}}/" method="POST">
        {% csrf_token %}
        {{ form.as_ul }}
        <input class="btn_submit" type="submit" value="Envoyer les données">
    </form>

    <p><a class="btn_generic" href="/marque/Marque_all/">Voir toutes les marques</a></p>
</section>

</body>
</html>
