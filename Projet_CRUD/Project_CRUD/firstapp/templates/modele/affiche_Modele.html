<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'firstapp/style.css' %}">
    <meta charset="UTF-8">
    <title>Affichage d'un Modèle</title>
</head>
<body>

<section class="detail_section">
    <h1>Détails du Modèle</h1>

    <p><strong>Nom :</strong> {{Modele.nom}}</p>
    <p><strong>Année de création :</strong> {{Modele.annee_creation}}</p>
    <p><strong>Puissance :</strong> {{Modele.puissance}}</p>
    <p><strong>Poids :</strong> {{Modele.poid}}</p>
    <p><strong>ID de la marque :</strong> {{Marque.id}}</p>

    <p><strong>Autres informations :</strong></p>
    <p>{{Modele.autre}}</p>

    <a class="btn_generic" href="/marque/Marque_all/">Voir toutes les marques</a>
</section>

</body>
</html>
