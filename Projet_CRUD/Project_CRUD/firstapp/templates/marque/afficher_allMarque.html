<!DOCTYPE html>
<html lang="fr">
<head>

<link rel="stylesheet" href="{% static 'app1/style.css' %}">
<meta charset="UTF-8">
<title>Page affichage ALL Marque</title>
</head>
<body>

<a class="btn_generic" href="/marque/ajoutMarque/"> Ajouter un enregistrement</a>
<main class="flex_conteneur_all">

{{data|safe}}

</div>
{% endfor %}
</main>

</html>
