<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app1/style.css' %}">
    <meta charset="UTF-8">
    <title>Page affichage ALL</title>
</head>
<body>
    <h1> Liste des enregistrements dans la Base de Données…</h1>
    <a class="btn_generic" href="/firstapp/ajout/"> Ajouter un enregistrement</a>
    <main class="flex_conteneur_all">
        {% for donnees in liste %}
        <div class="flex_item_all">
            <div class="traitement">
                {{donnees|safe}}
                <form method="post" action="/firstapp/traitementupdate/{{id}}">
                {% csrf_token %}
                {{ form.as_ul }}
                <input type="submit" value="Mettre a jour"\>
                </form>
            </div>
            <div class="boutons_all">

            </div>
        </div>
        {% endfor %}
    </main>
</body>
</html>
